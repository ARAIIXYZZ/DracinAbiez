<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dracin Abiez - Drama China</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Background Particles -->
    <canvas id="particle-canvas"></canvas>
    <div class="floating-particles" id="floating-particles"></div>
    
    <!-- Sparkle Container -->
    <div class="sparkle-container" id="sparkle-container"></div>
    
    <div class="container">
        <!-- Main Content -->
        <div class="main-content">
            <!-- Name Area -->
            <div class="name-container">
                <h1 class="main-name">Dracin Abiez</h1>
                <div class="name-underline"></div>
            </div>

            <p class="tagline">Drama China Eksklusif</p>

            <!-- Video Player Section -->
            <div class="video-section">
                <div class="video-container">
                    <div class="video-wrapper">
                        <!-- Video Placeholder -->
                        <div class="video-placeholder">
                            <div class="play-overlay">
                                <i class="fas fa-play"></i>
                            </div>
                            <img src="https://via.placeholder.com/360x640/673ab7/ffffff?text=Drama+China+Preview" 
                                 alt="Drama China Preview" class="video-thumbnail">
                        </div>
                    </div>
                </div>
            </div>

            <!-- TikTok CTA Section -->
            <div class="tiktok-section">
                <div class="tiktok-cta">
                    <i class="fab fa-tiktok"></i>
                    <p>Jangan lupa follow TikTok <strong>Dracin Abiez</strong> untuk konten drama menarik selanjutnya!</p>
                    <a href="https://tiktok.com/@dracinabiez" class="tiktok-btn" target="_blank">
                        <i class="fab fa-tiktok"></i>
                        Follow TikTok
                    </a>
                </div>
            </div>

            <!-- Ads Space -->
            <div class="ads-container">
                <div class="ads-placeholder">
                    <span>Space Iklan</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
