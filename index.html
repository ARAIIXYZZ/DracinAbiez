<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dracin Abiez - Drama China</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset dan Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            width: 100%;
        }

        /* Particle Canvas */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* Floating Particles */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .floating-particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s infinite ease-in-out;
        }

        .floating-particle:nth-child(odd) {
            background: rgba(103, 58, 183, 0.6);
        }

        .floating-particle:nth-child(3n) {
            background: rgba(233, 30, 99, 0.6);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        /* Sparkle Effects */
        .sparkle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1.5s infinite;
            box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.8);
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Native Banner Ads Styling */
        .native-banner-ads {
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            margin-bottom: 15px;
        }

        /* Social Bar Ads Styling */
        .social-bar-ads {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: none; /* Awalnya disembunyikan */
        }

        /* Adjust main content untuk social bar */
        .main-content {
            margin-bottom: 60px; /* Biar gak ketutup social bar */
        }

        /* Banner Ads Styling */
        .banner-ads {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
        }

        /* Container - FIXED FOR MOBILE */
        .container {
            width: 100%;
            max-width: 100%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            position: relative;
            z-index: 3;
        }

        /* Main Content - FIXED FOR MOBILE */
        .main-content {
            background: rgba(25, 25, 35, 0.95);
            border-radius: 15px;
            padding: 20px 15px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            margin: 5px 0;
            backdrop-filter: blur(10px);
        }

        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #673ab7, #e91e63, #2196f3);
            animation: gradientShift 3s infinite;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        /* Name Container */
        .name-container {
            margin-bottom: 15px;
            position: relative;
        }

        .main-name {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 8px;
            letter-spacing: 1px;
            line-height: 1.1;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.4);
            }
        }

        .name-underline {
            width: 70px;
            height: 2px;
            background: linear-gradient(90deg, #673ab7, #e91e63);
            margin: 0 auto;
            border-radius: 2px;
            animation: underlinePulse 2s infinite;
        }

        @keyframes underlinePulse {
            0%, 100% {
                transform: scaleX(1);
                opacity: 1;
            }
            50% {
                transform: scaleX(1.2);
                opacity: 0.8;
            }
        }

        /* Tagline */
        .tagline {
            font-size: 13px;
            color: #b8b8b8;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 0.5px;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Video Section */
        .video-section {
            margin-bottom: 15px;
            width: 100%;
        }

        .video-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
            aspect-ratio: 9/16;
            background: #000;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* YouTube Container dengan Cropping */
        .youtube-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            cursor: pointer;
            z-index: 2;
            transition: opacity 0.3s ease;
        }

        .video-placeholder.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .video-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(103, 58, 183, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            transition: all 0.3s ease;
            z-index: 3;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .video-placeholder:hover .play-overlay {
            background: rgba(233, 30, 99, 0.9);
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 30px rgba(233, 30, 99, 0.6);
        }

        /* YouTube Cropped Container - FIXED CROPPING */
        .youtube-cropped-container {
            position: absolute;
            top: -20%; /* Crop 20% dari atas */
            left: 0;
            width: 100%;
            height: 140%; /* Tambah tinggi untuk compensate cropping */
            z-index: 1;
            overflow: hidden;
        }

        .youtube-cropped-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* Hilangkan semua pointer events di iframe */
            pointer-events: none;
        }

        /* Skip Controls */
        .skip-controls {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 4;
            pointer-events: none;
        }

        .skip-btn {
            width: 60px;
            height: 100%;
            background: transparent;
            border: none;
            color: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            pointer-events: auto;
        }

        .skip-btn:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        .skip-btn:hover::after {
            opacity: 1;
        }

        .skip-btn::after {
            content: '';
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .skip-backward::after {
            content: '⏪ -10s';
        }

        .skip-forward::after {
            content: '⏩ +10s';
        }

        /* Custom Video Controls */
        .custom-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        /* TikTok Section */
        .tiktok-section {
            margin: 15px 0;
        }

        .tiktok-cta {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tiktok-cta::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0050, #00f2ea, #ff0050);
            z-index: -1;
            border-radius: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tiktok-cta:hover::before {
            opacity: 1;
        }

        .tiktok-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 0, 80, 0.2);
        }

        .tiktok-cta i.fab {
            font-size: 24px;
            color: #ff0050;
            margin-bottom: 10px;
            display: block;
            animation: tiktokPulse 2s infinite;
        }

        @keyframes tiktokPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .tiktok-cta p {
            font-size: 12px;
            color: #b8b8b8;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .tiktok-cta strong {
            color: #fff;
            font-weight: 600;
        }

        .tiktok-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: linear-gradient(135deg, #ff0050, #00f2ea);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 80, 0.3);
            position: relative;
            overflow: hidden;
        }

        .tiktok-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .tiktok-btn:hover::before {
            left: 100%;
        }

        .tiktok-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 0, 80, 0.5);
        }

        /* Ads Container */
        .ads-container {
            margin-top: 15px;
        }

        .ads-placeholder {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 25px 15px;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .ads-placeholder:hover {
            border-color: rgba(103, 58, 183, 0.5);
            color: rgba(255, 255, 255, 0.8);
        }

        /* Responsive Design untuk Mobile */
        @media (max-width: 480px) {
            .container {
                padding: 8px;
            }
            
            .main-content {
                padding: 15px 12px;
                border-radius: 12px;
                max-width: 100%;
            }
            
            .main-name {
                font-size: 24px;
            }
            
            .tagline {
                font-size: 12px;
            }
            
            .video-container {
                max-width: 100%;
                aspect-ratio: 9/16;
            }
            
            /* Adjust cropping untuk mobile */
            .youtube-cropped-container {
                top: -18%;
                height: 136%;
            }
            
            .tiktok-cta {
                padding: 12px;
            }
            
            .tiktok-cta p {
                font-size: 11px;
            }
            
            .skip-btn {
                width: 50px;
            }
        }

        @media (max-width: 360px) {
            .main-name {
                font-size: 22px;
            }
            
            .play-overlay {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            /* Adjust cropping lebih banyak untuk screen kecil */
            .youtube-cropped-container {
                top: -22%;
                height: 144%;
            }
            
            .skip-btn {
                width: 40px;
            }
        }

        /* Simple Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: #673ab7;
            border-radius: 4px;
        }
    </style>
</head>

    <script>
        // Enhanced JavaScript untuk YouTube Embed dengan Cropping
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const videoPlaceholder = document.getElementById('video-placeholder');
            const playOverlay = document.getElementById('play-overlay');
            const youtubeCropped = document.getElementById('youtube-cropped');
            const customControls = document.getElementById('custom-controls');
            const socialBarAds = document.getElementById('social-bar-ads');
            const skipBackwardBtn = document.getElementById('skip-backward');
            const skipForwardBtn = document.getElementById('skip-forward');
            
            let youtubePlayer;
            let isPlaying = false;
            let popunderTimer = null;
            let socialBarInterval = null;

            // Popunder script
            function loadPopunder() {
                const script = document.createElement('script');
                script.type = 'text/javascript';
                script.src = '//spaniardinformationbookworm.com/1c/9d/e0/1c9de070d6a564e9b21e3b0cbef02909.js';
                document.body.appendChild(script);
                console.log('Popunder loaded');
            }

            // Function to activate popunder after delay
            function schedulePopunder() {
                // Clear any existing timer
                if (popunderTimer) {
                    clearTimeout(popunderTimer);
                }
                
                // Set new timer for 3 seconds
                popunderTimer = setTimeout(() => {
                    loadPopunder();
                }, 3000);
            }

            // Function to show social bar ads
            function showSocialBarAds() {
                socialBarAds.style.display = 'block';
                
                // Hide after 30 seconds
                setTimeout(() => {
                    socialBarAds.style.display = 'none';
                }, 30000);
            }

            // Start social bar interval (every 1 minute)
            function startSocialBarInterval() {
                // Show immediately on page load
                showSocialBarAds();
                
                // Then show every 1 minute
                socialBarInterval = setInterval(showSocialBarAds, 60000);
            }

            // YouTube API
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            // Initialize YouTube Player dengan parameter yang sangat ketat
            window.onYouTubeIframeAPIReady = function() {
                youtubePlayer = new YT.Player('youtube-cropped', {
                    height: '100%',
                    width: '100%',
                    videoId: 'vXsTBYCjPlQ',
                    playerVars: {
                        'autoplay': 0,
                        'controls': 0,
                        'disablekb': 1,
                        'fs': 0,
                        'modestbranding': 1,
                        'rel': 0,
                        'showinfo': 0,
                        'iv_load_policy': 3,
                        'playsinline': 1,
                        'enablejsapi': 1,
                        'origin': window.location.origin,
                        // Parameter tambahan untuk menyembunyikan UI
                        'cc_load_policy': 0,
                        'hl': 'id',
                        'cc_lang_pref': 'id',
                        'autohide': 1,
                        'wmode': 'transparent'
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            };

            function onPlayerReady(event) {
                console.log('YouTube Player Ready dengan Cropping');
                
                // Nonaktifkan semua interaksi dengan iframe
                disableYouTubeInteractions();
                
                // Start social bar interval
                startSocialBarInterval();
            }

            function onPlayerStateChange(event) {
                if (event.data === YT.PlayerState.PLAYING) {
                    isPlaying = true;
                    videoPlaceholder.classList.add('hidden');
                    createClickParticles({ clientX: window.innerWidth/2, clientY: window.innerHeight/2 });
                    
                    // Schedule popunder when video starts playing
                    schedulePopunder();
                } else if (event.data === YT.PlayerState.PAUSED) {
                    isPlaying = false;
                } else if (event.data === YT.PlayerState.ENDED) {
                    isPlaying = false;
                    videoPlaceholder.classList.remove('hidden');
                }
            }

            // Fungsi untuk menonaktifkan interaksi dengan YouTube iframe
            function disableYouTubeInteractions() {
                const iframe = document.querySelector('.youtube-cropped-container iframe');
                if (iframe) {
                    iframe.style.pointerEvents = 'none';
                    
                    // Tambahkan overlay transparan untuk mencegah klik
                    const overlay = document.createElement('div');
                    overlay.style.position = 'absolute';
                    overlay.style.top = '0';
                    overlay.style.left = '0';
                    overlay.style.width = '100%';
                    overlay.style.height = '100%';
                    overlay.style.zIndex = '10';
                    overlay.style.cursor = 'pointer';
                    overlay.addEventListener('click', handleVideoClick);
                    
                    youtubeCropped.parentNode.appendChild(overlay);
                }
            }

            function handleVideoClick() {
                if (youtubePlayer) {
                    if (isPlaying) {
                        youtubePlayer.pauseVideo();
                    } else {
                        youtubePlayer.playVideo();
                    }
                }
            }

            // Skip backward function
            function skipBackward() {
                if (youtubePlayer) {
                    const currentTime = youtubePlayer.getCurrentTime();
                    youtubePlayer.seekTo(currentTime - 10, true);
                    createButtonParticles(skipBackwardBtn);
                }
            }

            // Skip forward function
            function skipForward() {
                if (youtubePlayer) {
                    const currentTime = youtubePlayer.getCurrentTime();
                    youtubePlayer.seekTo(currentTime + 10, true);
                    createButtonParticles(skipForwardBtn);
                }
            }

            // Click on video placeholder to play
            videoPlaceholder.addEventListener('click', function() {
                playVideo();
            });

            playOverlay.addEventListener('click', function(e) {
                e.stopPropagation();
                playVideo();
            });

            function playVideo() {
                if (youtubePlayer) {
                    youtubePlayer.playVideo();
                    isPlaying = true;
                    videoPlaceholder.classList.add('hidden');
                    createClickParticles({ clientX: window.innerWidth/2, clientY: window.innerHeight/2 });
                    
                    // Schedule popunder when video starts playing
                    schedulePopunder();
                }
            }

            // Skip controls event listeners
            skipBackwardBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                skipBackward();
            });

            skipForwardBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                skipForward();
            });

            // TikTok button click tracking
            const tiktokBtn = document.querySelector('.tiktok-btn');
            tiktokBtn.addEventListener('click', function() {
                console.log('TikTok follow button clicked');
                createButtonParticles(this);
                
                // Schedule popunder when TikTok button is clicked
                schedulePopunder();
            });

            // Initialize all particle systems
            initParticleCanvas();
            initFloatingParticles();
            initSparkleEffects();

            console.log('Dracin Abiez Landing Page Loaded - YouTube dengan Cropping');
        });

        // Particle Systems (tetap sama)
        function initParticleCanvas() {
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const particles = [];
            const particleCount = 100;
            
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 0.5,
                    speedX: (Math.random() - 0.5) * 0.5,
                    speedY: (Math.random() - 0.5) * 0.5,
                    color: `rgba(${Math.floor(Math.random() * 100 + 155)}, 
                                 ${Math.floor(Math.random() * 100 + 155)}, 
                                 ${Math.floor(Math.random() * 100 + 155)}, 
                                 ${Math.random() * 0.3 + 0.1})`
                });
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(particle => {
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    
                    if (particle.x <= 0 || particle.x >= canvas.width) particle.speedX *= -1;
                    if (particle.y <= 0 || particle.y >= canvas.height) particle.speedY *= -1;
                    
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fillStyle = particle.color;
                    ctx.fill();
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();
            
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        function initFloatingParticles() {
            const container = document.getElementById('floating-particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                createFloatingParticle(container);
            }
            
            setInterval(() => {
                if (container.children.length < particleCount) {
                    createFloatingParticle(container);
                }
            }, 2000);
        }

        function createFloatingParticle(container) {
            const particle = document.createElement('div');
            particle.className = 'floating-particle';
            
            const size = Math.random() * 6 + 2;
            const posX = Math.random() * 100;
            const delay = Math.random() * 5;
            const duration = Math.random() * 10 + 5;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${delay}s`;
            particle.style.animationDuration = `${duration}s`;
            
            container.appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, duration * 1000);
        }

        function initSparkleEffects() {
            const container = document.getElementById('sparkle-container');
            
            function createSparkle() {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                sparkle.style.left = `${Math.random() * 100}%`;
                sparkle.style.top = `${Math.random() * 100}%`;
                sparkle.style.animationDelay = `${Math.random() * 2}s`;
                
                container.appendChild(sparkle);
                
                setTimeout(() => {
                    if (sparkle.parentNode) {
                        sparkle.parentNode.removeChild(sparkle);
                    }
                }, 1500);
            }
            
            setInterval(createSparkle, 300);
            
            for (let i = 0; i < 8; i++) {
                setTimeout(createSparkle, i * 150);
            }
        }

        function createClickParticles(event) {
            const container = document.getElementById('floating-particles');
            const particleCount = 12;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'floating-particle';
                
                const size = Math.random() * 6 + 2;
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 40 + 20;
                const duration = Math.random() * 1 + 0.5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${event.clientX}px`;
                particle.style.top = `${event.clientY}px`;
                particle.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
                particle.style.animation = `clickParticle ${duration}s forwards`;
                
                if (!document.getElementById('clickParticleKeyframes')) {
                    const style = document.createElement('style');
                    style.id = 'clickParticleKeyframes';
                    style.textContent = `
                        @keyframes clickParticle {
                            0% { transform: translate(0, 0) scale(1); opacity: 1; }
                            100% { transform: translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0); opacity: 0; }
                        }
                    `;
                    document.head.appendChild(style);
                }
                
                container.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, duration * 1000);
            }
        }

        function createButtonParticles(button) {
            const rect = button.getBoundingClientRect();
            const particleCount = 8;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'floating-particle';
                
                const size = Math.random() * 4 + 1;
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 25 + 10;
                const duration = Math.random() * 0.8 + 0.3;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${rect.left + rect.width / 2}px`;
                particle.style.top = `${rect.top + rect.height / 2}px`;
                particle.style.background = `hsl(${Math.random() * 60 + 300}, 70%, 60%)`;
                particle.style.animation = `buttonParticle ${duration}s forwards`;
                
                if (!document.getElementById('buttonParticleKeyframes')) {
                    const style = document.createElement('style');
                    style.id = 'buttonParticleKeyframes';
                    style.textContent = `
                        @keyframes buttonParticle {
                            0% { transform: translate(0, 0) scale(1); opacity: 1; }
                            100% { transform: translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0); opacity: 0; }
                        }
                    `;
                    document.head.appendChild(style);
                }
                
                document.getElementById('floating-particles').appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, duration * 1000);
            }
        }
    </script>
