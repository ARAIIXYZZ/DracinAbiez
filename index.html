<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dracin Abiez - Drama China</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type='text/javascript' src='//spaniardinformationbookworm.com/a2/6b/18/a26b180d886de45b6d20f7541482b591.js'></script>
</head>
<body>
    <!-- Background Elements -->
    <canvas id="particle-canvas"></canvas>
    <div class="floating-particles" id="floating-particles"></div>
    <div class="sparkle-container" id="sparkle-container"></div>
    
    <!-- Social Bar Ads -->
    <div class="social-bar-ads">
        <script type='text/javascript' src='//spaniardinformationbookworm.com/76/38/e6/7638e6f64378994e0977b74464edbc77.js'></script>
    </div>
    
    <div class="container">
        <!-- Main Content -->
        <div class="main-content">
            <!-- Name Area -->
            <div class="name-container">
                <h1 class="main-name">Dracin Abiez</h1>
                <div class="name-underline"></div>
            </div>

            <p class="tagline">Drama China Eksklusif</p>

            <!-- Video Player Section -->
            <div class="video-section">
                <div class="video-container">
                    <div class="video-wrapper">
                        <div class="youtube-container" id="youtube-container">
                            <div class="video-placeholder" id="video-placeholder">
                                <div class="play-overlay" id="play-overlay">
                                    <i class="fas fa-play"></i>
                                </div>
                                <img src="https://img.youtube.com/vi/vXsTBYCjPlQ/maxresdefault.jpg" 
                                     alt="Drama China Preview" class="video-thumbnail" id="video-thumbnail">
                            </div>
                            <div class="youtube-cropped-container" id="youtube-cropped">
                                <!-- YouTube iframe akan dimasukkan via JavaScript -->
                            </div>
                            
                            <!-- Progress Bar Container -->
                            <div class="progress-container" id="progress-container">
                                <div class="progress-bar" id="progress-bar">
                                    <div class="progress-fill" id="progress-fill"></div>
                                    <div class="progress-thumb" id="progress-thumb"></div>
                                </div>
                                <div class="time-display" id="time-display">0:00 / 0:00</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Popunder Ads Script -->
            <script type='text/javascript' src='//spaniardinformationbookworm.com/1c/9d/e0/1c9de070d6a564e9b21e3b0cbef02909.js'></script>

            <!-- Native Banner Ads -->
            <div class="ads-container">
                <div class="native-banner-ads">
                    <script async="async" data-cfasync="false" src="//spaniardinformationbookworm.com/11d3aaa3f09eae8707d3657178abe85e/invoke.js"></script>
                    <div id="container-11d3aaa3f09eae8707d3657178abe85e"></div>
                </div>
            </div>

            <!-- TikTok CTA Section -->
            <div class="tiktok-section">
                <div class="tiktok-cta">
                    <i class="fab fa-tiktok"></i>
                    <p>Jangan lupa follow TikTok <strong>Dracin Abiez</strong> untuk konten drama menarik selanjutnya!</p>
                    <a href="https://tiktok.com/@dracinabiez" class="tiktok-btn" target="_blank">
                        <i class="fab fa-tiktok"></i>
                        Follow TikTok
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
